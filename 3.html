<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>

<body>
    Você é: <br>
    1. Gestante <br>
    2. Idoso <br>
    3. Deficiente <br>
    4. Nenhuma das opções acima <br>
    <form action="">
        <input type="number" id="option"><br>
        <button onclick="Verificar()">Verificar</button>
    </form>
    <script>
        function verificar() {
            var op = parseInt(document.getElementById("option").value);
            if ((op == 1) || if (op == 2) || if (op == 3)) {
                alert("Fila peferencial!");
            } else {
                alert("Fila comum");
            }
        }
    </script>
</body>

</html>
